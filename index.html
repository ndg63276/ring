    <link rel="stylesheet" type="text/css" href="css-grid.css">
    <title>SmartAtHome.co.uk - My Ring Devices</title>
    <script src="general_functions.js"></script>
    <script src="functions.js"></script>
</head>
<body>

<div id="historyOuter" class="hidden outer">
<div id="historyInner" class="inner history">
</div>
</div>

<div id="snapshotOuter" class="hidden outer">
<div id="snapshotInner" class="inner snapshot">
<img id="snapshot" src=""><br /><br />
<center><span id="snapshotTimestamp">blah</span><br /><br />
<button onclick="close_snapshot()">Close</button></center>
<br /><br />
</div></div>

<div id="page" data-role="page">
    <center>
        <img src="RingLogo.jpg" class="overlay">
        <a href="../index.html"><img src="long_logo.png" alt="smartathome.co.uk logo" id="logo"></a>
        <a href="../index.html"><img src="long_logo_dark.png" alt="smartathome.co.uk logo" id="logo_dark"
                                     class="hidden"></a>
        <br/><br/>
        <div class="hidden" id="login">
            <div id="usernameWrapper">
            <label for="username">Ring Username: </label>
            <div class="in-line-div"><input id="username"></div></div>
            <br/>
            <div id="passwordWrapper">
            <label for="password">Ring Password: </label>
            <div class="in-line-div"><input type="password" id="password"></div></div>
            <br/>
            <div class="hidden" id="otpcodeWrapper">
            <label id="otpcodeLabel" for="otpcode">Authenticator code: </label>
            <div class="in-line-div"><input id="otpcode"></div></div>
            <br/>
            <div id="storecredsWrapper">
            <div class="in-line-div"><input type="checkbox" id="storecreds"></div>
            <label for="storecreds"> Keep me logged in</label><br/><br/></div>
            <div class="in-line-div"><input type="submit" value="Submit" onclick="return do_login();"></div>
            <br/>
            <a href="safe.html">Is this safe?</a>
            <div id="loginfailed"></div>
        </div>
        <div class="loader" id="loader"></div>
    <div class="hidden" id="buttons">
        <div class="in-line-div">
            <button onclick="checkTheme()" class="borderShadow">&#9681; Theme</button>
        </div>
        <div class="in-line-div">
            <button onclick="update_devices(true)" class="ui-btn ui-icon-refresh ui-btn-icon-left ui-shadow ui-corner-all borderShadow">Refresh</button>
        </div>
        <div class="in-line-div">
            <button onclick="logout()" class="ui-btn ui-icon-action ui-btn-icon-left ui-shadow ui-corner-all borderShadow">Logout</button>
        </div>
    </div>
    </center>
    <div class="" id="devices"></div>
    <div id="myCookieConsent">
        <a id="cookieButton" onClick="acceptCookies()">Understood</a>
        <div>This website is using cookies. <a href="../cookies.html">More details</a></div>
    </div>
</div><!-- /page -->
</body>
</html>
